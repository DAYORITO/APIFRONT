<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Propietarios ðŸ‘¦</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="text-center">Crear persona</h4>
          </div>
          <div class="card-body">
            <form id = 'formulario' method="post">
              <div class="form-group">
                <label for="nombre">Documento:</label>
                <input type="number"  class="form-control" id="documento" placeholder="Ingrese su documento" required>
              </div>
              <div class="form-group">
                <label for="">Nombre</label>
                <input class="form-control" type="text" placeholder="Ingrese su nombre" id="nombre" required>
              </div>
              <div class="form-group">
                <label for="">Genero</label>
                <select class="form-control" id="genero">
                    <option value="M">M</option>
                    <option value="F">F</option>
                </select>
              </div>
              <div class="form-group">
                <label for="mensaje">Fecha de nacimiento</label>
                <input class="form-control" type="date" id="fecha_nacimiento">
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary" id="boton">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./funciones2/funcionCrear.js"></script>
    
</body>
</html>
