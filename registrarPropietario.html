<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Propietarios ðŸ‘¦</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4 class="text-center">Crear propietario</h4>
          </div>
          <div class="card-body">
            <form id = 'formulario'>
              <div class="form-group">
                <label for="nombre">Documento:</label>
                <input type="text" class="form-control" id="documento" placeholder="Ingrese su nombre">
              </div>
              <div class="form-group">
                <label for="">Tipo de documento:</label>
                <select class="form-control" id="tipo_documento">
                    <option value="CC">CC</option>
                    <option value="CE">CE</option>
                    <option value="NIT">NIT</option>
                </select>
              </div>
              <div class="form-group">
                <label for="mensaje">Fecha de nacimiento</label>
                <input class="form-control" type="text" id="fecha_nacimiento">
              </div>
              <div class="form-group">
                <label for="">Celular</label>
                <input class="form-control" type="text" id="celular">
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./funciones/funcionInmuebles.js"></script>
    
</body>
</html>
